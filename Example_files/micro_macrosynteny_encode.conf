<ideogram>
 
<spacing>
default = 0.005r
break   = 5u
</spacing>
 
#position configuration
radius           = 0.80r
thickness        = 30p
fill             = yes
fill_color       = black
stroke_thickness = 0
stroke_color     = black
 
#label configuration
show_label       = yes
#label_font       = bold
label_radius     = dims(ideogram,radius) + 0.05r
label_with_tag   = no
label_size       = 35
label_parallel   = yes
 
#band configuration
show_bands            = yes
fill_bands            = yes
band_stroke_thickness = 2
band_stroke_color     = black
band_transparency     = 0
 
</ideogram>

show_ticks          = no
show_tick_labels    = no
 
<ticks>
skip_first_label = no
skip_last_label  = no
radius           = dims(ideogram,radius_outer)
tick_separation  = 3p
label_separation = 1p
multiplier       = 1e-6
color            = black
thickness        = 4p
size             = 20p

suffix= " Mb"
 
<tick>
spacing        = 10u
show_label     = no
thickness      = 2p
color          = dgrey
</tick>
 

 
<tick>
spacing        = 20u
show_label     = yes
label_size     = 20p
label_offset   = 10p
format         = %d
